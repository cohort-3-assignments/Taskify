<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="navbar">
        <div id="nav-brand">
            Taskify
        </div>
    </div>

    <div style="margin-top:100px">
        <div class="flex-row">
            <div id="todo" class="card" id="todo">
                <div class="card-name">To Do</div>
            </div>
            <div id="inprogress" class="card">
                <div class="card-name">In Progress</div>
            </div>
            <div id="underreview" class="card">
                <div class="card-name">Under Review</div>
            </div>
            <div id="finished" class="card">
                <div class="card-name">Finished</div>
            </div>
        </div>
    </div>

</body>
    <script src="./script.js" type="module">

    </script>
