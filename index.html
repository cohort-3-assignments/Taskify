<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="navbar">
        <div id="nav-brand">
            Taskify
        </div>
    </div>

    <div style="margin-top:100px">
        <div class="flex-row">
            <div class="card">
                <div>To Do</div>
                <div class="task-card"></div>

            </div>
            <div class="card">
                <div>In Progress</div>

                <div class="task-card"></div>
                <div class="task-card"></div>
                <div class="task-card"></div>

            </div>
            <div class="card">
                <div>Under Review</div>
                <div class="task-card"></div>
                <div class="task-card"></div>

            </div>
            <div class="card">
                <div>Finished</div>
                <div class="task-card"></div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
