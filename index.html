<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="navbar">
        <div id="nav-brand">
            Taskify
        </div>
    </div>

    <div style="margin-top:100px">
        <div class="flex-row">
            <div class="card" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div>To Do</div>
                <div id="task1" class="task-card" draggable="true" ondragstart="drag(event)">Task 1</div>
                <div id="task2" class="task-card" draggable="true" ondragstart="drag(event)">Task 2</div>
            </div>
            <div id="progress" class="card" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div>In Progress</div>
            </div>
            <div id="review" class="card" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div>Under Review</div>
            </div>
            <div id="finished" class="card" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div>Finished</div>
            </div>
        </div>
    </div>

</body>
<script>
    // Allow dropping items
    function allowDrop(ev) {
        ev.preventDefault();
    }

    // Handle dragging items
    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    // Handle dropping items
    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        var draggedElement = document.getElementById(data);

        // Check if the drop target is a valid card container
        if (ev.target.classList.contains("card")) {
            ev.target.appendChild(draggedElement);
        } else if (ev.target.classList.contains("task-card")) {
            // If dropped on a task card, append to the parent container
            ev.target.parentElement.appendChild(draggedElement);
        }
    }
</script>
</html>
